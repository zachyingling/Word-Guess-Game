<!DOCTYPE html>
<html>
    <head lang="en-us">
        <meta charset="UTF-8">
        <title>Word Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/javascript/game.js"></script>
    </head>
    <body>
        <header>
            <h1>Hangman</h1>
            <h2>Modern Video Games</h2>
        </header>
        <div class="container">
            <div class="left-row">
                <img src="/assets/images/hangman.png" alt="hangman pic">
            </div>
            <div class="right-row">
                <p>Press any key to get started!</p>
                <p>Wins</p>
                <p>Current Word</p>
                <p>_ _ _ _ _ _</p>
                <p>Number of guesses remaining</p>
                <p>12</p>
                <p>Letters already guessed</p>
                <p></p>
            </div>
        </div>
    </body>
</html>
